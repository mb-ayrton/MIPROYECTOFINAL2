    <section class="presupuesto">
      <h2>Solicita un Presupuesto</h2>
      <form id="formPresupuesto">
        <fieldset>
          <legend>Datos de Contacto</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" maxlength="15" required />

          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" maxlength="40" required />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" maxlength="9" required />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" required />
        </fieldset>

        <fieldset>
          <legend>Presupuesto</legend>
          <label for="producto">Producto:</label>
          <select id="producto">
            <option value="500">Pantalon Marron Chino de Lino - €500</option>
            <option value="1200">Abrigo de Lana - €1200</option>
            <option value="350">Botas de Gamusa - €350</option>
          </select>

          <label for="plazo">Plazo de Entrega (días):</label>
          <input type="number" id="plazo" min="1" required />

          <label>Extras:</label>
          <input type="checkbox" id="envioRapido" value="50" /> Envío Rápido (+
          €50)
          <input type="checkbox" id="envolturaRegalo" value="30" /> Envoltura de
          Regalo (+ €30)

          <div>
            <label for="total">Total Estimado:</label>
            <span id="total">€0</span>
          </div>
        </fieldset>

        <label>
          <input type="checkbox" id="condiciones" required /> Acepto las
          condiciones
        </label>

        <button type="submit">Enviar</button>
        <button type="reset">Resetear</button>
      </form>
    </section>

    <footer>
